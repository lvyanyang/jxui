<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../../dist/jx.css" rel="stylesheet">
    <script src="../../dist/jx.js"></script>
</head>
<body>
<div class="jxform-wrap">
    <div class='jxform-dialog-container'>
        <form class="jxform">
            <table class='table jxtable-form' style="width:95%">
                <tr>
                    <th class='w-100px'>发布名称</th>
                    <td>
                        <input type='text' name='name' id='name' value='' class='form-control'
                               data-validate="{required:true}"
                               autocomplete='off'/>
                    </td>
                </tr>
                <tr>
                    <th>版本</th>
                    <td>
                        <span id='buildBox'>
                        <select name='build' id='build' class='form-control chosen'>
                            <option value='' selected='selected' data-keys=' '>请选择</option>
                            <option>张三</option>
                            <option>李四</option>
                        </select>
                        </span>
                    </td>
                </tr>
                <tr>
                    <th>发布日期</th>
                    <td><input type='text' name='date' value='2017-12-09' class='form-control jxdate'/>
                    </td>
                </tr>
                <tr>
                    <th>描述</th>
                    <td>
                        <textarea name='desc' id='desc' rows='10' style="resize: none" class='form-control'></textarea>
                    </td>
                </tr>
                <tr>
                    <th>附件</th>
                    <td><span class="color-red">因为安全原因，Demo暂时不支持上传附件功能！</span></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
